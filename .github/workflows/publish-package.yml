name: Publish release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:

  get_package:
    name: Get the name of the package to use.
    if: github.repository_owner == 'FoxxieBot'
    runs-on: ubuntu-latest
    outputs:
      package: ${{ steps.getpackage.outputs.package }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: getpackage
        id: getpackage
        run: |
          PACKAGE_NAME=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | cut -d/ -f2 | sort -u)
          echo "::set-output name=package::$PACKAGE_NAME"

  publish:
    name: Publish release to npm
    runs-on: ubuntu-latest
    needs: get_package
    if: github.repository_owner == 'FoxxieBot' && startsWith(github.event.head_commit.message, 'chore(release)')
    steps:
      - name: Cancel previous publish attempts
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Node v16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: yarn
        
      - name: Set Git User and Email
        env:
          GITHUB_USER: Foxxie-bot
          GITHUB_EMAIL: contact@ruffpuff.dev
          GITHUB_TOKEN: ${{ secrets.FOXXIE_TOKEN }}
        run: |
          git config user.name "${GITHUB_USER}"
          git config user.email "${GITHUB_EMAIL}"
      - name: Build src
        run: |
          cd packages/${{needs.get_package.outputs.package}}
          yarn build

      - name: Publish new version
        run: |
          cd packages/${{needs.get_package.outputs.package}}
          npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
