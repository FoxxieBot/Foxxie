name: 'Automation'
on:
  pull_request_target:
jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - name: Automatically label PR
        uses: actions/labeler@26546f6c4d63b6c0623e8e39bde7869e3c2b1d7b # tag=v3
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          sync-labels: true
